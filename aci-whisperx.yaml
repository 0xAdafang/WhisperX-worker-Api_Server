identity:
  type: UserAssigned
  userAssignedIdentities:
    /subscriptions/eaa3f88b-35de-4435-b33d-2b45cdf8f7ab/resourceGroups/rg-whisperx/providers/Microsoft.ManagedIdentity/userAssignedIdentities/id-whisperx: {}
